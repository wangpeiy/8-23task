<body>
    <script>
        function sum(arr) {
            return arr.reduce((acc, item) => {
                return acc += item * 100
            }, 0);
        }
        console.log(sum([1, 3, 3, 4, 2]));

// [1,2,3] ==> [100,200,300] ==> 求和
    </script>
</body>
